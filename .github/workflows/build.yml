name: Build plugins

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # Java 21 para Paper 1.21[web:152]

      - name: Instalar Gradle CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Build com Gradle (root build.gradle)
        run: |
          gradle build --no-build-cache --no-daemon

      - name: Salvar artefatos (.jar dos plugins)
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            plugin-core/build/libs/*.jar
            plugin-teams/build/libs/*.jar
            plugin-base/build/libs/*.jar
            plugin-combat/build/libs/*.jar[web:154][web:158]
