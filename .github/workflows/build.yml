name: Build plugins

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build com Gradle (sem wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Salvar artefatos (.jar dos plugins)
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            plugin-core/build/libs/*.jar
            plugin-teams/build/libs/*.jar
            plugin-base/build/libs/*.jar
            plugin-combat/build/libs/*.jar
